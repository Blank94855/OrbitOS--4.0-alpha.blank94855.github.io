<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OrbitOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&family=Fira+Code&family=Source+Code+Pro&family=IBM+Plex+Mono&family=Anonymous+Pro&family=Roboto+Mono&family=Space+Mono&family=Ubuntu+Mono&family=VT323&family=Nanum+Gothic+Coding&family=Cutive+Mono&family=Share+Tech+Mono&family=Major+Mono+Display&family=Nova+Mono&family=Syne+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0d1117;
            --surface: rgba(22, 27, 34, 0.7);
            --outline: #30363d;
            --glow: rgba(139, 148, 158, 0.2);
            --on-surface: #c9d1d9;
            --accent-primary: #58a6ff;
            --accent-secondary: #8b949e;
            --error: #f85149;
            --success: #3fb950;
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        *:focus { outline: none; }

        html, body { height: 100%; overflow: hidden; cursor: default; user-select: none; }

        body {
            font-family: var(--font-main);
            background: var(--background);
            color: var(--on-surface);
            display: flex; justify-content: center; align-items: center;
            background-image: radial-gradient(ellipse at top, #1f242c, #0d1117);
        }

        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            background: rgba(0, 0, 0, 0.4); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            opacity: 1; transition: opacity 0.7s ease, backdrop-filter 0.7s ease;
        }
        #lock-screen.hidden { opacity: 0; pointer-events: none; backdrop-filter: blur(0px); }

        #lock-time { font-size: 8rem; font-weight: 700; letter-spacing: -5px; animation: fadeIn 1s ease-out; color: #fff; text-shadow: 0 0 15px rgba(255, 255, 255, 0.3); }
        #lock-date { font-size: 1.5rem; margin-top: -1rem; margin-bottom: 2rem; opacity: 0.8; animation: fadeIn 1s 0.2s ease-out both; }
        #unlock-button {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; padding: 1rem 2.5rem; border-radius: 50px; cursor: pointer;
            font-size: 1rem; font-weight: 500;
            transition: all 0.3s ease; animation: fadeIn 1s 0.4s ease-out both;
            backdrop-filter: blur(5px);
        }
        #unlock-button:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-3px); box-shadow: 0 8px 30px rgba(0,0,0,0.2); }

        #status-bar {
            position: fixed; top: 0; left: 0; width: 100%; padding: 8px 16px;
            background: rgba(13, 17, 23, 0.6);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.8rem; font-family: var(--font-mono); z-index: 100;
            opacity: 0; animation: slideDown 0.8s 0.5s ease-out forwards;
            border-bottom: 1px solid var(--outline);
        }
        #status-time, #status-battery { display: flex; align-items: center; gap: 8px; }

        .os-container { width: 100%; height: 100%; padding: 40px 1rem 1rem 1rem; display: flex; justify-content: center; align-items: center; }
        .terminal {
            width: 100%; max-width: 900px; height: 100%; max-height: 85vh;
            background-color: var(--surface);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 12px;
            box-shadow: 0 10px 50px var(--glow), 0 0 0 1px var(--outline);
            border: 1px solid var(--outline); font-family: var(--font-mono);
            display: flex; flex-direction: column; opacity: 0; transform: translateY(20px);
            animation: fadeIn 0.8s 0.7s ease-out forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .terminal-header {
            background-color: rgba(22, 27, 34, 0.5);
            padding: 0.75rem 1rem; display: flex; align-items: center;
            border-bottom: 1px solid var(--outline); flex-shrink: 0; cursor: grab;
        }
        .terminal-header:active { cursor: grabbing; }

        .terminal-title { color: var(--on-surface); font-size: 0.9rem; font-weight: 500; margin-left: 0.5rem; }
        .terminal-controls { display: flex; gap: 0.5rem; margin-right: 1rem; }
        .control-dot { width: 12px; height: 12px; border-radius: 50%; }
        .control-dot:nth-child(1) { background-color: #ff5f56; } .control-dot:nth-child(2) { background-color: #ffbd2e; } .control-dot:nth-child(3) { background-color: #27c93f; }

        .output { padding: 1.5rem; flex-grow: 1; overflow-y: auto; line-height: 1.7; font-size: 0.9rem; }
        .output > * { animation: textFadeIn 0.4s ease; }
        .output p, .output div, .output pre { margin-bottom: 0.5rem; color: var(--on-surface); }
        .highlight { color: var(--accent-primary); }
        .highlight-secondary { color: var(--accent-secondary); }
        .error-message { color: var(--error); }

        .command { display: flex; align-items: center; padding: 1rem 1.5rem; background-color: rgba(22, 27, 34, 0.5); border-top: 1px solid var(--outline); flex-shrink: 0; gap: 8px; }
        .input-field { background-color: transparent; border: none; color: var(--on-surface); font-size: 0.9rem; width: 100%; outline: none; font-family: inherit; }
        .input-field:focus { caret-color: var(--accent-primary); }
        .input-field::placeholder { color: var(--accent-secondary); opacity: 0.7; }

        .player-minimized {
            transform: none !important;
            width: 320px !important;
            height: auto !important;
            top: auto !important;
            left: auto !important;
            bottom: 20px;
            right: 20px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.4);
            animation: fadeIn 0.3s ease;
        }

        .overlay-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--background);
            z-index: 20000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: var(--font-mono);
            animation: fadeIn 0.5s ease;
        }

        .bsod-container, .bios-container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }

        .bsod-container h1 {
            font-size: 5rem;
            color: var(--accent-primary);
            margin-bottom: 1rem;
            font-family: var(--font-main);
            font-weight: 700;
        }

        .bsod-container p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        #bsod-error-code {
            margin-top: 2rem;
            color: var(--accent-secondary);
            font-size: 0.9rem;
        }

        .bios-container h1 {
            color: var(--on-surface);
            font-weight: 500;
            letter-spacing: 4px;
            margin-bottom: 3rem;
            border-bottom: 1px solid var(--outline);
            padding-bottom: 1rem;
        }
        .bios-menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        .bios-button {
            background: transparent;
            border: 1px solid var(--outline);
            color: var(--on-surface);
            padding: 0.8rem 2rem;
            font-family: var(--font-mono);
            font-size: 1rem;
            cursor: pointer;
            width: 250px;
            text-align: center;
            transition: all 0.2s ease;
        }
        .bios-button:hover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: var(--background);
            box-shadow: 0 0 15px var(--accent-primary);
        }
        .bios-button.danger:hover {
            background: var(--error);
            border-color: var(--error);
            box-shadow: 0 0 15px var(--error);
        }

        #fps-monitor {
            position: fixed;
            top: 50px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--on-surface);
            z-index: 10001;
            display: none;
            border: 1px solid var(--outline);
        }

        .output::-webkit-scrollbar { width: 8px; }
        .output::-webkit-scrollbar-track { background: transparent; }
        .output::-webkit-scrollbar-thumb { background: var(--outline); border-radius: 4px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes textFadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-100%); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) {
            .os-container { padding: 40px 0 0 0; }
            .terminal { width: 100%; height: 100%; max-height: none; border-radius: 0; border-left: none; border-right: none; }
            #lock-time { font-size: 5rem; } #lock-date { font-size: 1.2rem; }
            .player-minimized {
                 width: calc(100% - 20px) !important;
                 bottom: 10px;
                 right: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="lock-screen">
        <div id="lock-time"></div>
        <div id="lock-date"></div>
        <button id="unlock-button">Unlock</button>
    </div>

    <div id="status-bar" style="display: none;">
        <div id="status-time">OrbitOS</div>
        <div id="status-battery">
            <span id="battery-level">--%</span>
            <svg id="battery-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="6" width="18" height="12" rx="2" ry="2"></rect><line x1="23" y1="13" x2="23" y2="11"></line></svg>
        </div>
    </div>
    
    <div id="fps-monitor"></div>

    <div class="os-container">
        <div class="terminal" style="display: none;">
            <div class="terminal-header" id="terminal-header">
                <div class="terminal-controls">
                    <div class="control-dot"></div>
                    <div class="control-dot"></div>
                    <div class="control-dot"></div>
                </div>
                <span class="terminal-title">OrbitOS Terminal</span>
            </div>
            <div class="output" id="output"></div>
            <div class="command" id="command-input-area">
                <span id="prompt" class="highlight-secondary"></span>
                <input id="input" class="input-field" type="text" autofocus autocomplete="off" spellcheck="false" placeholder="Type a command...">
            </div>
        </div>
    </div>

    <div id="bsod-screen" class="overlay-screen" style="display: none;">
        <div class="bsod-container">
            <h1>:(</h1>
            <p>Your OS ran into a problem and needs to restart. We're just collecting some error info, and then we'll restart for you.</p>
            <p id="bsod-error-code">Stop Code: KERNEL_SECURITY_CHECK_FAILURE</p>
        </div>
    </div>

    <div id="bios-screen" class="overlay-screen" style="display: none;">
        <div class="bios-container">
        </div>
    </div>

    <script src="commands.js"></script>
    <script src="script.js"></script>
</body>
</html>
