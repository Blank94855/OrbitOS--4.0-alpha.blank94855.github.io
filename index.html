<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&family=Fira+Code&family=Source+Code+Pro&family=IBM+Plex+Mono&family=Anonymous+Pro&family=Roboto+Mono&family=Space+Mono&family=Ubuntu+Mono&family=VT323&family=Nanum+Gothic+Coding&family=Cutive+Mono&family=Share+Tech+Mono&family=Major+Mono+Display&family=Nova+Mono&family=Syne+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0d1117;
            --surface: rgba(22, 27, 34, 0.85);
            --outline: #30363d;
            --glow: rgba(139, 148, 158, 0.2);
            --on-surface: #c9d1d9;
            --accent-primary: #58a6ff;
            --accent-secondary: #8b949e;
            --error: #f85149;
            --success: #3fb950;
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body.theme-solar-flare {
            --background: #fdf6e3; --surface: rgba(253, 246, 227, 0.85); --outline: #93a1a1;
            --glow: rgba(0, 0, 0, 0.1); --on-surface: #586e75; --accent-primary: #268bd2;
            --accent-secondary: #859900; --error: #dc322f; --success: #859900;
        }

        body.theme-nebula {
            --background: #241b2f; --surface: rgba(23, 17, 35, 0.85); --outline: #4a3b5a;
            --glow: rgba(255, 107, 222, 0.15); --on-surface: #e0dce5; --accent-primary: #ff6bde;
            --accent-secondary: #a992e5; --error: #ff476c; --success: #62e08c;
        }

        body.theme-matrix {
            --background: #000000; --surface: rgba(10, 10, 10, 0.85); --outline: #003B00;
            --glow: rgba(0, 255, 0, 0.15); --on-surface: #00ff00; --accent-primary: #33ff33;
            --accent-secondary: #00cc00; --error: #990000; --success: #00ff00;
        }

        body.theme-arctic {
            --background: #f0f4f8; --surface: rgba(255, 255, 255, 0.85); --outline: #d3dde6;
            --glow: rgba(74, 144, 226, 0.1); --on-surface: #243b53; --accent-primary: #4a90e2;
            --accent-secondary: #3b71b1; --error: #d0021b; --success: #1e9a51;
        }

        body.theme-cyberpunk {
            --background: #0a041a; --surface: rgba(10, 4, 26, 0.85); --outline: #2a1a4a;
            --glow: rgba(255, 0, 255, 0.2); --on-surface: #ebe0ff; --accent-primary: #ff00ff;
            --accent-secondary: #00ffff; --error: #ff3333; --success: #33ff33;
        }

        body.theme-oceanic {
            --background: #0b2d48; --surface: rgba(11, 45, 72, 0.85); --outline: #1a5078;
            --glow: rgba(67, 188, 205, 0.2); --on-surface: #c4dce9; --accent-primary: #43bccd;
            --accent-secondary: #f0e6d2; --error: #e57373; --success: #81c784;
        }

        body.theme-forest {
            --background: #1e2d2b; --surface: rgba(30, 45, 43, 0.85); --outline: #38514e;
            --glow: rgba(121, 186, 156, 0.15); --on-surface: #c2d1ce; --accent-primary: #79ba9c;
            --accent-secondary: #a88d78; --error: #c97b7b; --success: #a3c293;
        }

        body.theme-sunset {
            --background: #2c1338; --surface: rgba(44, 19, 56, 0.85); --outline: #5a2a72;
            --glow: rgba(255, 118, 99, 0.2); --on-surface: #f5e4f9; --accent-primary: #ff7663;
            --accent-secondary: #d664be; --error: #ff4a4a; --success: #a0ff99;
        }

        body.theme-monokai {
            --background: #272822; --surface: rgba(39, 40, 34, 0.85); --outline: #49483e;
            --glow: rgba(249, 38, 114, 0.15); --on-surface: #f8f8f2; --accent-primary: #f92672;
            --accent-secondary: #a6e22e; --error: #f92672; --success: #a6e22e;
        }

        body.theme-dracula {
            --background: #282a36; --surface: rgba(40, 42, 54, 0.85); --outline: #44475a;
            --glow: rgba(189, 147, 249, 0.15); --on-surface: #f8f8f2; --accent-primary: #bd93f9;
            --accent-secondary: #50fa7b; --error: #ff5555; --success: #50fa7b;
        }

        body.theme-nord {
            --background: #2e3440; --surface: rgba(46, 52, 64, 0.85); --outline: #4c566a;
            --glow: rgba(129, 161, 193, 0.1); --on-surface: #d8dee9; --accent-primary: #81a1c1;
            --accent-secondary: #88c0d0; --error: #bf616a; --success: #a3be8c;
        }

        body.theme-gruvbox {
            --background: #282828; --surface: rgba(40, 40, 40, 0.85); --outline: #504945;
            --glow: rgba(254, 128, 25, 0.1); --on-surface: #ebdbb2; --accent-primary: #fe8019;
            --accent-secondary: #b8bb26; --error: #cc241d; --success: #98971a;
        }

        body.theme-crimson {
            --background: #1a0000; --surface: rgba(26, 0, 0, 0.85); --outline: #5c0000;
            --glow: rgba(255, 20, 20, 0.2); --on-surface: #f2dcdc; --accent-primary: #ff1414;
            --accent-secondary: #a0a0a0; --error: #ff5050; --success: #cccccc;
        }

        body.theme-gold {
            --background: #14120E; --surface: rgba(20, 18, 14, 0.85); --outline: #4d4432;
            --glow: rgba(212, 175, 55, 0.15); --on-surface: #fff8e1; --accent-primary: #d4af37;
            --accent-secondary: #ffffff; --error: #e68e8e; --success: #b0e0b0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { height: 100%; overflow: hidden; cursor: default; user-select: none; }

        body {
            font-family: var(--font-main);
            background-color: var(--background);
            color: var(--on-surface);
            display: flex; justify-content: center; align-items: center;
            background-image: radial-gradient(ellipse at top, color-mix(in srgb, var(--background) 80%, black), var(--background));
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            overscroll-behavior-y: contain;
            transition: background-color 0.5s ease;
        }

        button, input {
            -webkit-tap-highlight-color: transparent;
        }

        button:focus, button:focus-visible, input:focus, input:focus-visible {
            outline: none;
        }

        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            background: rgba(0, 0, 0, 0.4); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            opacity: 1; transition: opacity 0.7s ease, backdrop-filter 0.7s ease;
        }
        #lock-screen.hidden { opacity: 0; pointer-events: none; backdrop-filter: blur(0px); }

        #lock-time { font-size: 8rem; font-weight: 700; letter-spacing: -5px; animation: fadeIn 1s ease-out; color: #fff; text-shadow: 0 0 15px rgba(255, 255, 255, 0.3); }
        #lock-date { font-size: 1.5rem; margin-top: -1rem; margin-bottom: 2rem; opacity: 0.8; animation: fadeIn 1s 0.2s ease-out both; }
        #unlock-button {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; padding: 1rem 2.5rem; border-radius: 50px; cursor: pointer;
            font-size: 1rem; font-weight: 500;
            transition: all 0.3s ease; animation: fadeIn 1s 0.4s ease-out both;
            backdrop-filter: blur(5px);
        }
        #unlock-button:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-3px); box-shadow: 0 8px 30px rgba(0,0,0,0.2); }

        #status-bar {
            position: fixed; top: 0; left: 0; width: 100%; padding: 8px 16px;
            background: rgba(13, 17, 23, 0.6);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.8rem; font-family: var(--font-mono); z-index: 100;
            opacity: 0; animation: slideDown 0.8s 0.5s ease-out forwards;
            border-bottom: 1px solid var(--outline);
        }
        #status-time, #status-battery { display: flex; align-items: center; gap: 8px; }

        .os-container { width: 100%; height: 100%; padding: 40px 1rem 1rem 1rem; display: flex; justify-content: center; align-items: center; }
        .terminal {
            width: 100%; max-width: 900px; height: 100%; max-height: 85vh;
            background-color: var(--surface);
            backdrop-filter: blur(35px); -webkit-backdrop-filter: blur(35px);
            border-radius: 12px;
            box-shadow: 0 10px 50px var(--glow), 0 0 0 1px var(--outline);
            border: 1px solid var(--outline); font-family: var(--font-mono);
            display: flex; flex-direction: column; opacity: 0; transform: translateY(20px);
            animation: fadeIn 0.8s 0.7s ease-out forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.5s ease;
            overflow: hidden;
        }

        .terminal-header {
            background-color: rgba(30, 35, 42, 0.7);
            padding: 0.75rem 1rem; display: flex; align-items: center;
            border-bottom: 1px solid var(--outline); flex-shrink: 0; cursor: grab;
            transition: background-color 0.5s ease;
        }
        .terminal-header:active { cursor: grabbing; }

        .terminal-title { color: var(--on-surface); font-size: 0.9rem; font-weight: 500; margin-left: 0.5rem; }
        .terminal-controls { display: flex; gap: 0.75rem; margin-right: 1rem; align-items: center; }
        .control-dot {
            width: 16px; height: 16px; border-radius: 50%;
            transition: transform 0.2s ease-out, filter 0.2s ease-out;
            cursor: pointer;
        }
        .control-dot:hover {
            transform: scale(1.15);
            filter: brightness(1.2);
        }
        .control-dot:nth-child(1) { background-color: #ff5f56; } .control-dot:nth-child(2) { background-color: #ffbd2e; } .control-dot:nth-child(3) { background-color: #27c93f; }

        .output { padding: 1.5rem; flex-grow: 1; overflow-y: auto; line-height: 1.7; font-size: 0.9rem; user-select: text; }
        .output > * { animation: textFadeIn 0.4s ease; }
        .output p, .output div, .output pre { margin-bottom: 0.5rem; color: var(--on-surface); }
        .highlight { color: var(--accent-primary); }
        .highlight-secondary { color: var(--accent-secondary); }
        .error-message { color: var(--error); }

        .command { display: flex; align-items: center; padding: 1rem 1.5rem; background-color: rgba(30, 35, 42, 0.7); border-top: 1px solid var(--outline); flex-shrink: 0; transition: background-color 0.5s ease;}
        #prompt { margin-right: 0.5rem; }
        .input-field { background-color: transparent; border: none; color: var(--on-surface); font-size: 0.9rem; width: 100%; outline: none; font-family: inherit; user-select: text; }
        .input-field:focus { caret-color: var(--accent-primary); }
        .input-field::placeholder { color: var(--accent-secondary); opacity: 0.7; }

        .player-minimized {
            transform: none !important;
            width: 320px !important;
            height: auto !important;
            top: auto !important;
            left: auto !important;
            bottom: 20px;
            right: 20px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.4);
            animation: fadeIn 0.3s ease;
        }

        .overlay-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--background);
            z-index: 20000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: var(--font-mono);
            animation: fadeIn 0.5s ease;
        }

        .bsod-container, .bios-container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }

        .bsod-container h1 {
            font-size: 5rem;
            color: var(--accent-primary);
            margin-bottom: 1rem;
            font-family: var(--font-main);
            font-weight: 700;
        }

        .bsod-container p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        #bsod-error-code {
            margin-top: 2rem;
            color: var(--accent-secondary);
            font-size: 0.9rem;
        }

        .bios-container h1 {
            color: var(--on-surface);
            font-weight: 500;
            letter-spacing: 4px;
            margin-bottom: 3rem;
            border-bottom: 1px solid var(--outline);
            padding-bottom: 1rem;
        }
        .bios-menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        .bios-button {
            background: transparent;
            border: 1px solid var(--outline);
            color: var(--on-surface);
            padding: 0.8rem 2rem;
            font-family: var(--font-mono);
            font-size: 1rem;
            cursor: pointer;
            width: 250px;
            text-align: center;
            transition: all 0.2s ease;
        }
        .bios-button:hover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: var(--background);
            box-shadow: 0 0 15px var(--accent-primary);
        }
        .bios-button.danger:hover {
            background: var(--error);
            border-color: var(--error);
            box-shadow: 0 0 15px var(--error);
        }

        .output::-webkit-scrollbar { width: 8px; }
        .output::-webkit-scrollbar-track { background: transparent; }
        .output::-webkit-scrollbar-thumb { background: var(--outline); border-radius: 4px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes textFadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-100%); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) {
            .os-container { padding: 40px 0 0 0; height: 100%; }
            .terminal { width: 100%; height: 100%; max-height: none; border-radius: 0; }
            #lock-time { font-size: 5rem; } #lock-date { font-size: 1.2rem; }
            .player-minimized {
                 width: calc(100% - 20px) !important;
                 bottom: 10px;
                 right: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="lock-screen">
        <div id="lock-time"></div>
        <div id="lock-date"></div>
        <button id="unlock-button">Unlock</button>
    </div>

    <div id="status-bar" style="display: none;">
        <div id="status-time">OrbitOS</div>
        <div id="status-battery">
            <span id="battery-level">--%</span>
            <svg id="battery-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="6" width="18" height="12" rx="2" ry="2"></rect><line x1="23" y1="13" x2="23" y2="11"></line></svg>
        </div>
    </div>

    <div class="os-container">
        <div class="terminal" style="display: none;">
            <div class="terminal-header" id="terminal-header">
                <div class="terminal-controls">
                    <div class="control-dot"></div>
                    <div class="control-dot"></div>
                    <div class="control-dot"></div>
                </div>
                <span class="terminal-title">OrbitOS Terminal</span>
            </div>
            <div class="output" id="output"></div>
            <div class="command" id="command-input-area">
                <span id="prompt" class="highlight-secondary"></span>
                <input id="input" class="input-field" type="text" autocomplete="off" spellcheck="false" placeholder="Type a command...">
            </div>
        </div>
    </div>

    <div id="bsod-screen" class="overlay-screen" style="display: none;">
        <div class="bsod-container">
            <h1>:(</h1>
            <p>Your OS ran into a problem and needs to restart. We're just collecting some error info, and then we'll restart for you.</p>
            <p id="bsod-error-code">Stop Code: KERNEL_SECURITY_CHECK_FAILURE</p>
        </div>
    </div>

    <div id="bios-screen" class="overlay-screen" style="display: none;">
        <div class="bios-container">
            <h1>ORBIT BIOS UTILITY</h1>
            <div class="bios-menu">
                <button class="bios-button" id="bios-restart">Restart System</button>
                <button class="bios-button danger" id="bios-reset">Reset All User Data</button>
                <button class="bios-button" id="bios-exit">Exit BIOS</button>
            </div>
        </div>
    </div>

    <script src="commands.js"></script>
    <script src="script.js"></script>
</body>
</html>
